<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - Survey title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
</head>

<body id="author_survey">
    <div id="navbar"></div>
    <div class="mt-5 pt-5"></div>
    <main>
        <div class="container-fluid px-5">
            <div class="row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-8">
                    <h2 class="text-right"><i class="bi bi-bookmark h2"></i> Untitled</h2>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-4">
                    <div class="d-flex justify-content-end gap-1">
                        <a href="explorer_survey_view.html" type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Preview" style="background-color: #79AC78;">
                            <i class="bi bi-eye-fill h3"></i>
                        </a>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="make public" style="background-color: #79AC78;">
                            <i class="bi bi-globe-americas h3"></i>
                        </button>
                        <!-- if the survey is already public then private button will replace the public button -->
                        <!-- <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="make private" style="background-color: #79AC78;">
                            <i class="bi bi-file-earmark-lock h3"></i>
                        </button> -->
                        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Save" style="background-color: #79AC78;">
                            <i class="bi bi-floppy2-fill h3"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Responses" style="background-color: #79AC78;">
                            <i class="bi bi-clipboard-check-fill h3"></i>
                        </button>
                        <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Settings" style="background-color: #79AC78;">
                            <i class="bi bi-gear-wide-connected h3"></i>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label h5"><i class="bi bi-bookmark"></i> Survey
                        Title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Untitled">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label h5"><i class="bi bi-blockquote-left"></i>
                        Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label h5"><i class="bi bi-card-image"></i> Survey Banner</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <!-- <div class="mb-3">
                    <label for="customRange1" class="form-label h5"><i class="bi bi-coin"></i> Coin: 100</label>
                    <input type="range" class="form-range" id="customRange1">
                </div> -->
                <div class="mb-3">
                    <a class="btn btn-lg" data-bs-toggle="collapse" href="#tags" role="button"
                        aria-expanded="false" aria-controls="collapseExample" style="background-color: #79AC78;">
                        <i class="bi bi-tags-fill"></i> Select Tag
                    </a>
                    <div class="collapse" id="tags">
                        <div class="card card-body" style="background-color: #79AC78;">
                            <select class="form-select" multiple aria-label="multiple select example">
                                <option value="0" selected>Zero</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid px-5">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="explorer-view-tab" data-bs-toggle="tab"
                        data-bs-target="#explorer-view" type="button" role="tab" aria-controls="explorer-view"
                        aria-selected="true">Survey Fields</button>
                    <button class="nav-link" id="edit-survey-tab" data-bs-toggle="tab" data-bs-target="#edit-survey"
                        type="button" role="tab" aria-controls="edit-survey" aria-selected="false">Edit Fields</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="explorer-view" role="tabpanel"
                    aria-labelledby="explorer-view-tab">
                    <!-- Here the form that is created on fb-editor will be shown for fill up purposes-->
                    <div id="rendered-form" style="background-color: #79AC78; min-height: 620px;" class="p-3">
                        <div class="text-center my-5 py-5">
                            <h1>No Fields Added !!!</h1>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="edit-survey" role="tabpanel" aria-labelledby="edit-survey-tab">
                    <div id="fb-editor" style="background-color: #79AC78; min-height: 620px;" class="p-3"></div>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12 text-center">
                <a href="#" class="btn btn-lg btn-success"><i class="bi bi-floppy2-fill h3"></i> Save Survey</a>
            </div>
        </div>
    </main>
    <div class="py-4"></div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
    <script type="module" src="../assets/js/utility/tooltip.js"></script>
    <script type="module" src="../assets/js/formBuilder/authorSurvey.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
</body>

</html>
