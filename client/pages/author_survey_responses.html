<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - Authors Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
    <link rel="stylesheet" href="../assets/css/chatAI.css">
    <style>
        .fixed-ratio {
            width: 100%;
            height: 0;
            padding-top: calc(100% / (1280 / 240));
            /* Aspect ratio (240 / 1280) */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>

<body id="author_survey_responses">
    <div id="navbar"></div>

    <div class="mt-5 pt-5"></div>

    <main>
        <div class="container-fluid px-5">
            <div class="row">
                <div class="col-12">
                    <div class="card text-center" style="background-color: #79AC78;">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h2 class="text-start" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Total Responses"><i class="bi bi-people-fill"></i> #10</h2>
                            <a href="#" class="btn btn-sm btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View in Spreadsheet"><i class="bi bi-file-earmark-spreadsheet-fill"></i> <span class="d-none d-md-flex d-lg-flex">Google Sheet</span></a>
                        </div>
                        <div class="card-body row gy-2">
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <a href="#" class="btn btn-success w-100" onclick="showDiv('summary')"> Summary </a>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <a href="#" class="btn btn-success w-100" onclick="showDiv('question')"> Question</a>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <a href="#" class="btn btn-success w-100" onclick="showDiv('individual')"> Individual</a>
                            </div>
                        </div>
                        <div class="card-footer text-muted py-3">
                            <div id="summary" class="footer-content">
                                <div class="text-center mx-5">
                                    <select class="form-select">
                                        <option selected> ALL </option>
                                        <option>Why are you wanting to join us?</option>
                                        <!-- Add more options here -->
                                    </select>
                                </div>
                            </div>
                            <div id="question" class="footer-content d-none">
                                <!-- Content for Question -->
                                <div class="row gy-2 justify-content-center align-items-center">
                                    <!-- Dropdown -->
                                    <div class="col-12 col-sm-8 col-md-6 col-lg-7 mb-2 mb-md-0">
                                        <select class="form-select">
                                            <option selected>Why are you wanting to join us?</option>
                                            <!-- Add more options here -->
                                        </select>
                                    </div>
                            
                                    <!-- Pagination -->
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-3">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination justify-content-center mb-0">
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Previous">
                                                        <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="page-item disabled">
                                                    <span class="page-link">11</span>
                                                </li>
                                                <li class="page-item disabled">
                                                    <span class="page-link">of</span>
                                                </li>
                                                <li class="page-item disabled">
                                                    <span class="page-link">11</span>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                            <div id="individual" class="footer-content d-none">
                                <!-- Pagination -->
                                <div class="text-center">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination justify-content-center mb-0">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">11</span>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">of</span>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">11</span>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="response_container" id="summary">
                <p>Summary Cards will be here</p>
            </div>
            <div class="response_container d-none" id="question">
                <p>Question Cards will be here</p>
            </div>
            <div class="response_container d-none" id="individual">
                <p>Individual Cards will be here</p>
            </div>
        </div>
    </main>

    <footer></footer>

    <div class="floating-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">
        <i class="bi bi-robot"></i>
    </div>

    <!-- Offcanvas Chatbox -->
    <div class="offcanvas offcanvas-bottom resizable" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel" style="background-color: #79AC78;">
        <div class="resizer"></div> <!-- Resizer handle -->
        <div class="offcanvas-header" style="background-color: #79AC78;">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">AI Chat Box</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: #618264;">
            <div class="chatbox" id="chatbox">
                <!-- Messages will appear here -->
                <div class="message bot">
                    <div class="content">Hello! How can I help you today?</div>
                </div>
            </div>

        </div>
        <div class="offcanvas-footer m-3" style="background-color: #79AC78;">
            <div class="chatbox-input d-flex flex-column flex-md-row justify-content-between align-items-center">
                <input type="text" id="chatbox-input" placeholder="Type a message..." class="flex-grow-1 p-2"
                    style="width: 100%;">
                <button class="btn btn-success p-2 m-2 mt-md-0 w-100 w-md-auto" type="button" id="chatbox-send"
                    style="max-width: 100px;">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/chatAI/chatAI.js"></script>
    <script type="module" src="../assets/js/utility/tooltip.js"></script>
    <script>
        function showDiv(divId) {
            // Hide all divs
            document.querySelectorAll('.footer-content').forEach(function(div) {
                div.classList.add('d-none');
            });

            document.querySelectorAll('.response_container').forEach(function(div) {
                div.classList.add('d-none');
            });
    
            // Show the selected div
            document.querySelectorAll('#' + divId).forEach(function(div) {
                div.classList.remove('d-none');
            });
        }
    </script>
</body>

</html>
