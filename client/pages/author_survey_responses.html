<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - Authors Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
    <link rel="stylesheet" href="../assets/css/chatAI.css">
    <style>
        .fixed-ratio {
            width: 100%;
            height: 0;
            padding-top: calc(100% / (1280 / 240));
            /* Aspect ratio (240 / 1280) */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>

<body id="author_survey_responses">
    <div id="navbar"></div>

    <div class="mt-5 pt-5"></div>

    <main>
        <div class="container-fluid px-5 mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card text-center" style="background-color: #79AC78;">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h2 class="text-start" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Total Responses"><i class="bi bi-people-fill"></i> #10</h2>
                            <a href="#" class="btn btn-sm btn-success d-flex" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="View in Spreadsheet"><i
                                    class="bi bi-file-earmark-spreadsheet-fill"></i> <span
                                    class="d-none d-md-flex d-lg-flex px-2">Google Sheet</span></a>
                        </div>
                        <div class="card-body row gy-2">
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <button class="btn btn-success w-100" id="summary_res_btn"><i class="bi bi-file-medical"></i> Summary </button>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <button href="#" class="btn btn-success w-100" id="individual_res_btn"><i class="bi bi-person-lines-fill"></i> Individual</button>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xs-12">
                                <div class="btn-group">
                                    <a class="btn btn-md px-lg-5" style="background-color: #618264;" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Download" id="file_download_btn"><i class="bi bi-cloud-download-fill"></i></a>
                                    <input type="radio" class="btn-check" name="file_type" id="btnradio2" autocomplete="off" value="pdf">
                                    <label class="btn btn-outline-success d-flex" for="btnradio2">Summary<i class="bi bi-filetype-pdf d-none d-lg-flex"></i> </label>
                                  
                                    <input type="radio" class="btn-check" name="file_type" id="btnradio3" autocomplete="off" value="csv" checked>
                                    <label class="btn btn-outline-success d-flex" for="btnradio3">Responses <i class="bi bi-filetype-csv d-none d-lg-flex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted py-3">
                            <div id="summary" class="footer-content">
                                <div class="text-center mx-5">
                                    <select class="form-select" id="select_question_summary"></select>
                                </div>
                            </div>
                            <div id="individual" class="footer-content d-none">
                                <!-- Pagination -->
                                <div class="text-center">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination justify-content-center mb-0">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">11</span>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">of</span>
                                            </li>
                                            <li class="page-item disabled">
                                                <span class="page-link">11</span>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="summary_response_container pt-3" id="summary"></div>
            <div class="individual_response_container pt-3 d-none" id="individual">
                <p>Individual Cards will be here</p>
            </div>
        </div>
    </main>

    <footer></footer>

    <div class="floating-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">
        <i class="bi bi-robot"></i>
    </div>

    <!-- Offcanvas Chatbox -->
    <div class="offcanvas offcanvas-bottom resizable" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel" style="background-color: #79AC78;">
        <div class="resizer"></div> <!-- Resizer handle -->
        <div class="offcanvas-header" style="background-color: #79AC78;">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">AI Chat Box</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: #618264;">
            <div class="chatbox" id="chatbox">
                <!-- Messages will appear here -->
                <div class="message bot">
                    <div class="content">Hello! How can I help you today?</div>
                </div>
            </div>

        </div>
        <div class="offcanvas-footer m-3" style="background-color: #79AC78;">
            <div class="chatbox-input d-flex flex-column flex-md-row justify-content-between align-items-center">
                <input type="text" id="chatbox-input" placeholder="Type a message..." class="flex-grow-1 p-2"
                    style="width: 100%;">
                <button class="btn btn-success p-2 m-2 mt-md-0 w-100 w-md-auto" type="button" id="chatbox-send"
                    style="max-width: 100px;">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script type="module" src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/chatAI/chatAI.js"></script>
    <script type="module" src="../assets/js/utility/tooltip.js"></script>
</body>

</html>
