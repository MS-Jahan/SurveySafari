<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - create and connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" />
    <link rel="stylesheet" href="../assets/css/basic.css">
</head>

<body id="create_discussion">
    <div id="navbar"></div>
    <div class="pt-5"></div>
    <main class="mt-5 pt-4">
        <div class="container">
            <div class="row">
                <!-- Form Section -->
                <div class="col-lg-8">
                    <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Create New Discussion</h2>
                    <form>
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                <div class="mb-3">
                                    <label for="discussionTitle" class="form-label">Discussion Title</label>
                                    <input type="text" class="form-control" id="discussionTitle" placeholder="Enter discussion title" required>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-start text-lg-end text-md-end">
                                <div class="mb-3 mt-4">
                                    <a class="btn btn-md px-lg-5 px-md-5 mx-lg-3 mx-md-3 mt-1 py-2" data-bs-toggle="collapse" href="#tags" role="button"
                                        aria-expanded="false" aria-controls="collapseExample" style="background-color: #79AC78;">
                                        <i class="bi bi-tags-fill"></i> Select Tag
                                    </a>
                                    <div class="collapse" id="tags">
                                        <div class="card">
                                            <select class="form-select" multiple aria-label="multiple select example">
                                                <option value="0" selected>Zero</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="4">Four</option>
                                                <option value="5">Five</option>
                                                <option value="6">Six</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" id="editor" style="min-height: 300px !important; background-color: aliceblue;">
                            <label for="discussionContent" class="form-label">Content</label>
                            <textarea class="form-control" id="discussionContent" rows="10" placeholder="Write your discussion content here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Create Discussion</button>
                    </form>
                </div>

                <!-- Image Section -->
                <div class="col-lg-4 d-none d-lg-block text-center py-5">
                    <img src="../assets/images/create_discussion.jpg" alt="Discussion Image" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </main>
    <div class="pt-5"></div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
    <script>
        const quill = new Quill('#editor', {
          theme: 'snow'
        });
      </script>
</body>

</html>
