<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - Explorers Den</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
  </head>
  <body id="explorer_redeem_shop">
    <div id="navbar"></div>
    
    <div class="mt-5 pt-5"></div>
    
    <main>
        <div class="container my-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h1><i class="bi bi-shop"></i> Redeem Items</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <h4><span class="tag-light px-3 py-2" >Current Balance: <span id="current-balance"><i class="bi bi-coin h4"></i> 1000</span></span></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="search-item" class="form-control form-control-lg" placeholder="Search item..." style="-webkit-text-fill-color: #618264;">
                </div>
                <div class="col-md-4" style="-webkit-text-fill-color: #618264;">
                    <select id="filter-price" class="form-select form-select-lg">
                        <option value="none" style=" color: #618264 !important;">Sort by price</option>
                        <option  value="low-to-high" style=" color: #618264 !important;">Low to High</option>
                        <option value="high-to-low" style=" color: #618264 !important;">High to Low</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="range" id="price-range" class="form-range" min="0" max="1000" step="10" value="1000">
                    <span id="range-value">Price Range: 0 - 1000</span>
                    <style>
                        /* Add this style to change the color of the slider round holder */
                        #price-range::-webkit-slider-thumb {
                            background-color: #79AC78;
                        }
                        #price-range::-moz-range-thumb {
                            background-color: #79AC78;
                        }
                        #price-range::-ms-thumb {
                            background-color: #79AC78;
                        }
                    </style>
                </div>
            </div>
            <hr>
            <div class="row mt-5" id="item-list" style="min-height: 60vh;">
                <div class="col-md-3 item-card mb-3" data-price="100">
                    <div class="card shadow-lg" style="background-color: #79AC78;">
                        <img src="https://via.placeholder.com/480" class="card-img-top" alt="Item 1" style="max-height: 256px !important;">
                        <div class="card-body">
                            <div>
                                <h5 class="card-title">Item 1</h5>
                                <p class="card-text">Price: <i class="bi bi-coin"></i> 100</p>
                            </div>
                            <div class="text-end my-2">
                                <button class="btn btn-md btn-success">Redeem</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="my-5">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#" id="prev-page" style="background-color: #79AC78;"><<</a></li>
                        <li class="page-item"><span class="page-link" id="page-num" style="background-color: #79AC78;">1</span></li>
                        <li class="page-item"><a class="page-link" href="#" id="next-page" style="background-color: #79AC78;">>></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- Redeem Confirmation Modal -->
    <div class="modal fade" id="redeemConfirmationModal" tabindex="-1" aria-labelledby="redeemConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #79AC78;">
                <div class="modal-header">
                    <h5 class="modal-title" id="redeemConfirmationModalLabel">Redeem Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="" id="redeemProductImage" class="img-fluid mb-3" alt="Product Image" style="max-height: 256px;">
                        <h5 id="redeemProductTitle"></h5>
                        <p>Price: <i class="bi bi-coin"></i> <span id="redeemProductPrice"></span></p>
                        <p>Your remaining coins: <i class="bi bi-coin"></i> <span id="remainingCoins"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="confirmRedeemButton">Confirm Redeem</button>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
