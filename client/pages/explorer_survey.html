<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - survey title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
    <link rel="stylesheet" href="../assets/css/animation/default.css">
    <style>
        .fixed-ratio {
            width: 100%;
            height: 0;
            padding-top: calc(100% / (1280 / 240)); /* Aspect ratio (240 / 1280) */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
    </style>
</head>

<body id="explorer_survey">
    <div id="navbar"></div>

    <div class="mt-5 pt-5"></div>
    <main class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="section pb-5 mt-3">
            <div class="container">
                <div class="card rounded shadow" style="background-color: #79AC78; border-top-left-radius: 30px !important; border-top-right-radius: 30px !important;">
                    <img class="cap-image-top fixed-ratio" alt="" style="background-image: url('https://via.placeholder.com/1280x720?text=survey banner');">
                    <div class="card-header">
                        <h2 class="text-center text-white card-title">Survey title</h2>
                    </div>
                    <div class="card-body" id="survey-form">
                    </div>
                    <div class="crad-footer">
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Submit">
                                <span class="h3"><i class="bi bi-check2"></i> Submit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
</body>

</html>
