<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access account - SurveySafari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/animation/default.css">
    <link rel="stylesheet" href="../assets/css/basic.css">
</head>

<body id="login">
    <div id="navbar"></div>

    <main class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <style>
                .rounded-t-5 {
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                }

                @media (min-width: 992px) {
                    .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                    }

                    .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                    }
                }
            </style>
            <div class="container my-5 py-5" style="-webkit-text-fill-color: #79AC78;">
                <div class="card mb-3">
                    <div class="row g-0 d-flex align-items-center px-5" style="background-color: #D0E7D2;">
                        <div class="col-lg-4 d-none d-lg-flex">
                            <img src="../assets/images/hero.jpeg" alt=""
                                class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 img-hover" />
                        </div>
                        <div class="col-lg-8">
                            <div class="card-body py-5 px-md-5">
                                <h3 class="py-1 text-center">Welcome back to SurveySafari</h3>
                                <hr class="text-success">

                                <!-- Message Container -->
                                <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

                                <form>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example1" class="form-control" placeholder="Email address"/>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
                                    </div>

                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div class="col d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="form2Example31" checked />
                                                <label class="form-check-label" for="form2Example31"> Remember me
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <!-- Simple link -->
                                            <a href="forgetpass.html" style="-webkit-text-fill-color: #79AC78;">Forgot
                                                password?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="text-center">
                                        <button id="loginButton" type="submit"
                                            class="btn btn-success btn-block mb-2"
                                            style="-webkit-text-fill-color: #D0E7D2;">
                                            Log in
                                        </button>
                                    </div>
                                    <hr class="text-success">
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>or log in with:</p>
                                        <a class="btn btn-outline-success"><i class="bi bi-google"></i> GOOGLE</a>
                                        <a class="btn btn-outline-success"><i class="bi bi-facebook"></i> FACEBOOK</a>
                                        <a class="btn btn-outline-success"><i class="bi bi-twitter-x"></i> Twitter</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/apis/auth/login.js"></script>
</body>

</html>
