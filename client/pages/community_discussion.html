<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SarveySafari - Community discussion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/basic.css">
</head>

<body id="community_discussion">
    <div id="navbar"></div>

    <div class="pt-5 mt-5"></div>

    <main class="my-4">
        <div class="container-fluid px-5">
            <div class="row">
                <!-- Main content -->
                <div class="col-lg-9 mb-3">
                    <div class="row text-left mb-5 gy-2 align-items-center">
                        <div class="col-12 col-md-6 col-lg-5">
                            <input type="text" id="search-item" class="form-control form-control-lg"
                                placeholder="Search discussions..." style="-webkit-text-fill-color: #618264;">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <select class="form-select form-select-lg text-success" aria-label="Large select example" style="color: #618264 !important;">
                                <option selected style="color: #618264 !important;">Select tag</option>
                                <option value="1" style="color: #618264 !important;">AI</option>
                                <option value="2" style="color: #618264 !important;">Research</option>
                                <option value="3" style="color: #618264 !important;">Marketing</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-6 col-lg-2">
                            <a href="" class="btn btn-md btn-success"><i class="bi bi-funnel"></i> My Discussions</a>
                        </div>
                        <div class="col-6 col-md-6 col-lg-2">
                            <a class="btn btn-md btn-success" href="create_discussion.html"><i class="bi bi-plus-square"></i> Start Discussion</a>
                        </div>
                    </div>
                    <div id="discussion_container"></div>
                    <div class="my-5">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="page-link" href="#" id="prev-page" style="background-color: #79AC78;"><<</a></li>
                                <li class="page-item"><span class="page-link" id="page-num" style="background-color: #79AC78;">1</span></li>
                                <li class="page-item"><a class="page-link" href="#" id="next-page" style="background-color: #79AC78;">>></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- Sidebar content -->
                <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0 d-none d-md-block">

                    <div class="mb-3 rounded" style="background-color: #79AC78;">
                        <h4 class="px-3 py-4 op-5 m-0">
                            <i class="bi bi-activity"></i> Active Discussions
                        </h4>
                        <div id="active_discussion_container" class="pb-1"></div>
                    </div>
                    <div class="text-sm rounded", style="background-color: #79AC78;">
                        <h4 class="px-3 py-4 op-5 m-0 roboto-bold">
                            <i class="bi bi-bar-chart-line"></i> Stats
                        </h4>
                        <hr class="my-0">
                        <div class="row text-center d-flex flex-row op-7 mx-0">
                            <div class="col-sm-6 flex-ew text-center py-3 border-bottom border-right"> <a
                                    class="d-block lead font-weight-bold" href="#">58</a> Topics </div>
                            <div class="col-sm-6 col flex-ew text-center py-3 border-bottom mx-0"> <a
                                    class="d-block lead font-weight-bold" href="#">1.856</a> Discussions </div>
                        </div>
                        <div class="row d-flex flex-row op-7">
                            <div class="col-sm-6 flex-ew text-center py-3 border-right mx-0"> <a
                                    class="d-block lead font-weight-bold" href="#">300</a> Active </div>
                            <div class="col-sm-6 flex-ew text-center py-3 mx-0"> <a
                                    class="d-block lead font-weight-bold" href="#">100</a> Closed </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/app.js"></script>
</body>

</html>
