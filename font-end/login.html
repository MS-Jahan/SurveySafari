<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="container my-5 py-5" style="-webkit-text-fill-color: #79AC78;">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center px-5" style="background-color: #D0E7D2;">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="static/assets/hero.jpeg" alt=""
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <h3 class="py-1 text-center">Welcome back to SurveySafari</h3>
            <hr class="text-success">
            <form>
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
  
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-block mb-2" style="-webkit-text-fill-color: #D0E7D2;">
                  Sign in
                </button>
             </div>
             <hr class="text-success">
             <!-- Register buttons -->
             <div class="text-center">
               <p>or sign in with:</p>
               <a class="btn btn-outline-success"><i class="bi bi-google"></i> GOOGLE</a>
               <a class="btn btn-outline-success"><i class="bi bi-facebook"></i> FACEBOOK</a>
               <a class="btn btn-outline-success"><i class="bi bi-twitter-x"></i> Twitter</a>
             </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
